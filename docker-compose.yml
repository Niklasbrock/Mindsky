services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - mindsky-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=file:/data/mindsky.db
      - PORT=3001
    volumes:
      - sqlite-data:/data
    networks:
      - mindsky-network
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  mindsky-network:
    driver: bridge

volumes:
  sqlite-data:
    driver: local
